{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
  <div class='content-section'>
    {% if user.is_authenticated %}
      {% if user.username %}
        <b>Hello </b>{{ user.username }}
        <p><a href='{% url 'main' %}'>Back to main</a></p>
        <a href='{% url 'logout'%}'>Log out</a>
      {% endif %}
    {% endif %}
  </div>
{% endblock %}

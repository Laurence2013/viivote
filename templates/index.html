{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
  <div class='content-section'>
    {% if user.is_authenticated %}
      <form method="POST">{% csrf_token %}
        <fieldset>
          <legend>View all votes</legend>
          <section id='votes'></section>
        </fieldset>
      </form>
    {% endif %}
  </div>
  <script src="{% static 'js/all_qs.js' %}"></script>
{% endblock %}

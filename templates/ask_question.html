{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
  <div class='content-section'>
    {% if user.is_authenticated %}
      <form method='POST' action='{% url 'ask_question' %}'>{% csrf_token %}
        <fieldset>
          <legend>Ask a question</legend>
          {{ form.as_p }}
        </fieldset>
        <button type='submit'>Submit</button>
      </form>
    {% endif %}
  </div>
{% endblock %}
